{% extends 'base.html' %}
{% load static %}


{% block content %}

<div class="d-flex justify-content-center align-items-center my-5 border border-black">
    <div class="d-flex justify-content-center align-items-center my-5 py-5 mx-5 px-5 border border-black">
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <form method="post">
                        {% csrf_token %}
                        <input class="my-2" type="text" name="username" placeholder="Логин"><br>
                        <input class="my-2" type="password" name="password" placeholder="Пароль"><br>
                        <button class="align-items-end" type="submit">Login</button>
                    </form>
                </div>
                <div class="col-6 px-5">
                    {% if messages %}
                      <ul class="messages">
                        {% for message in messages %}
                          <li class="text-danger">
                            {{ message }}
                          </li>
                        {% endfor %}
                      </ul>
                    <img src="{% static 'images/wrong_data.jpg' %}" alt="wrong_data" width="100">
                    {% endif %}
                </div>
            </div>
        </div>




    </div>
</div>


{% endblock content %}
